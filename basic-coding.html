  <script id="ch0103/17">
    var a = Number(prompt("请输入一个数", "number"));

    var d = Number(prompt("请输入一个数", "number"));
    var e = Number(prompt("请输入一个数", "number"));
    var f = Number(prompt("请输入一个数", "number"));
    var l1 = Math.sqrt(Math.pow((c - a), 2) + Math.pow((d - b), 2));
    var l2 = Math.sqrt(Math.pow((e - a), 2) + Math.pow((f - b), 2));
    var l3 = Math.sqrt(Math.pow((e - c), 2) + Math.pow((f - d), 2));
    var p = (l1 + l2 + l3) / 2;
    console.log(Math.sqrt(p * (p - l1) * (p - l2) * (p - l3)));
  </script>

    }
