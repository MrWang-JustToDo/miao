  </script>

  <script id="weekday">
    var year = Number(prompt("请输入年份", 'number')),
      month = Number(prompt("请输入月份", 'number')),
      count = 0;
    // 获取2019年最后一天到指定月份第一天的天数
    function getDays(year, month) {
      var count = 0;
      // 在2019年之后
      if (year > 2019) {
        // 判断是否中间有整年
        if (year - 2019 > 1) {
          // 有整年
          for (var i = 2020; i < year; i++) {
            count += isLeap(i) ? 366 : 365;
          }
          // 加上剩余的从年初到指定月份第一天的天数
          count += getStartYearDays(year, month);
        } else {
          // 没有整年
          count += getStartYearDays(year, month);
          // 到下一天
          count++;
        }
      } else {
        // 在2019年之前
        // 判断是否有整年
        if (2019 - year > 1) {
          // 有整年
          for (var i = 2018; i > year; i--) {
            count += isLeap(i) ? 366 : 365;
          }
          // 加上剩余的从年末到指定月份第一天的天数
          count += getEndYearDays(year, month);
        } else {
          // 没有整年
          count += getEndYearDays(year, month);
          // 到前一天
          count--;
        }
      }
      return count;
    }

    // 获取指定年从开始到指定月份第一天的天数
    function getStartYearDays(year, month) {
      if (isLeap(year)) {

  <script id="lcf&lcm">
    var a = Number(prompt("请输入整数", 'number')),
      b = Number(prompt("请输入整数", 'number')),
      max = 0,
      min = 0;

    function getArr(num) {
      var arr = [];
      for (var i = 0, count = 0; i <= Math.floor(num / 2); i++) {
        if (num % i == 0) {
          arr[count++] = i;
        }
        if (i == Math.floor(num / 2)) {
          arr[count] = num;
        }
      }
      return arr;
    }
    var arr1 = getArr(a),
      arr2 = getArr(b);
    // 最大公约数
    for (var i = 0; i < arr1.length; i++) {
      for (var j = 0; j < arr2.length; j++) {
        if (arr1[i] == arr2[j]) {
          max = arr1[i];
          break;
        }
      }
    }
    console.log(max);
    // 最小公倍数
    for (var i = 1;; i++) {
      var temp = i * max;
      if (temp % a == 0 && temp % b == 0) {
        min = temp;
        break;
      }
    }

      max = 0,

      if (i * i <= a) {
        max = i;

        break;
      }
    }
    temp = max;

        temp += 0.001;
