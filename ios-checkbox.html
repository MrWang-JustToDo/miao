<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>苹果的checkbox效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    label {
      display: block;
      width: 200px;
      height: 100px;
      margin: 30px auto;
      border: 2px solid #aaa;
      padding: 3px;
      border-radius: 100px;
      position: relative;
      transition: all .3s;
      /* transition-delay: -.1s; */
      box-sizing: content-box;
      box-shadow: 0 0 0 0 #49e68c inset;
    }

    input {
      display: none;
    }

    input+label::before {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border: 4px solid #666;
      border-radius: 50%;
      box-sizing: border-box;
      transition-duration: .3s;
      transition-timing-function: cubic-bezier(.61, -0.13, .34, 1.19);
      left: 3px;
      z-index: 2;
      background-color: white;
      box-shadow: 0 0 6px 4px rgba(0, 0, 0, .2);
    }

    input+label::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 100px;
      background-color: #49e68c;
      box-sizing: border-box;
      transition-duration: .3s;
      transition-timing-function: cubic-bezier(.61, -0.13, .34, 1.19);
    }

    input:checked+label::before {
      left: 100px;
      box-shadow: 0 0 8px 2px rgba(100, 100, 100, .2);
    }

    input:checked+label::after {
      width: 200px;
    }

    input:checked+label {
      /* transition-delay: .1s; */
      box-shadow: 0 0 0 55px #49e68c inset;
      border-color: #49e68c;
    }
  </style>
</head>

<body>
  <input id="check" type="checkbox">
  <label class="check" for="check"></label>
</body>

</html>
