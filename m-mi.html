  <style>
    html {
      font-size: calc(100vw / 500 * 100);
    }

    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: inherit;
    }

    a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    p {
      margin: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: #4d4d4d;
      height: 0.68rem;
      background-image: url("https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/6d413c53c65eca6c6b6ba826ea4e3ff6.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .border {
      box-shadow: 0 0 0 2px red;
    }

    .relative {
      position: relative;
    }

    .absolute {
      position: absolute;
    }

    .top-nav {
      background-color: #f2f2f2;
      height: 1rem;
      box-shadow: 0 3px 3px 1px rgba(30, 30, 30, .2);
      z-index: 10;
    }

    .top-nav .search {
      display: flex;
      align-items: center;
      height: 0.58333rem;
    }

    .top-nav .search img {
      width: 0.33333rem;
      margin: 0 .18rem;
      top: -.02rem;
    }

    .top-nav .search input {
      color: #a3a3a3;
      width: 3.6rem;
      height: .42rem;
      font-size: .21rem;
      padding-left: .4rem;
      border: .01rem solid #ddd;
      border-radius: .01rem;
    }

    .top-nav .search .search-icon {
      left: .8rem;
      top: 50%;
      transform: translateY(-55%);
    }

    .top-nav .search i {
      color: #a3a3a3;
      font-size: .2rem;
    }

    .top-nav .search .user i {
      font-size: .32em;
    }

    .top-nav .search .user {
      right: .20rem;
    }

    .top-nav .search .search-icon,
    .top-nav .search .user {
      display: flex;
    }

    .top-nav .top-list {
      height: 0.402rem;
      font-size: .18rem;
      color: #747474;
      display: flex;
      align-items: center;
    }

    .top-nav .top-list ul {
      width: 88%;
      height: inherit;
      overflow-x: scroll;
      display: flex;
    }

    .top-nav .top-list ul li {
      position: relative;
      display: flex;
      align-items: center;
      white-space: nowrap;
      padding: 0 .17366rem;
    }

    .top-nav .top-list ul li:hover {
      color: #fe6b00;
    }

    .top-nav .top-list ul li:hover::after {
      content: "";
      position: absolute;
      width: calc(100% - .34rem);
      border-bottom: .02rem solid #fe6b00;
      top: 90%;
      left: 50%;
      z-index: 20;
      transform: translateX(-50%);
    }

    .top-nav .top-list .more {
      color: #c6c6c6;
      width: 9%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: .28rem;
    }

    .pics {
      height: 2.48rem;
    }

    .pics img {
      height: 2.48rem;
      width: 100%;
    }

    .middle {
      display: flex;
      flex-wrap: wrap;
    }

    .middle img {
      display: block;
      width: 1rem;
    }

    .break {
      height: 0.1166rem;
      background-color: #f5f5f5;
    }

    .big-img {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-content: space-between;
      flex-wrap: wrap;
      height: 3.528rem;
    }

    .big-img a:nth-child(1) img {
      display: block;
      height: 3.528rem;
      width: 2.48633rem;
    }

    .big-img a:nth-child(2) img,
    .big-img a:nth-child(3) img {
      display: block;
      height: 1.75017rem;
      width: 2.48633rem;
    }

    .foot {
      position: fixed;
      height: 0.523167rem;
      bottom: 0;
      width: 100%;
      display: flex;
      background-color: #fff;
      color: #777;
    }

    .foot div {
      text-align: center;
      font-size: .16rem;
      flex-grow: 1;
    }

    .foot div a{
      display: inline-flex;
      flex-direction: column;
      transition: color .3s;
    }

    .foot a:hover {
      color: #fe6b00;
    }

    .foot i {
      font-size: 0.30rem;
    }
  </style>
